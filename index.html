<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background-color: #fafafa;
            margin: 0;
            padding: 10px;
        }

        h1 {
            color: #d32f2f;
            margin: 20px;
            font-size: 24px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 10px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .image-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border 0.3s ease;
        }

        .image-item:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .image-item img {
            width: 100%;
            height: auto;
            display: block;
            border-bottom: 4px solid #d32f2f;
            transition: opacity 0.3s ease;
        }

        .image-item img.selected {
            border: 4px solid #c2185b;
            opacity: 0.75;
        }

        .description {
            padding: 8px;
            font-size: 12px;
            color: #333;
            background-color: #fbe9e7;
            border-top: 1px solid #d32f2f;
            border-radius: 0 0 15px 15px;
        }

        button {
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #b71c1c;
            transform: scale(1.05);
        }

        .cart {
            position: fixed;
            right: 0;
            top: 0;
            width: 300px;
            height: 100vh;
            background-color: #ffffff;
            box-shadow: -4px 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            overflow-y: auto;
            transition: transform 0.3s ease;
            transform: translateX(100%);
        }

        .cart.visible {
            transform: translateX(0);
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            color: #d32f2f;
            margin-bottom: 20px;
        }

        .cart-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
        }

        .cart-item img {
            width: 50px;
            height: auto;
            border: 2px solid #d32f2f;
            border-radius: 10px;
        }

        .cart-item button {
            background-color: #c2185b;
            padding: 5px 10px;
            font-size: 12px;
            margin-left: auto;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }

            .image-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }

            .description {
                font-size: 10px;
            }

            button {
                font-size: 16px;
                padding: 10px 20px;
            }

            .cart {
                width: 70%;
                height: 100%;
                transform: translateX(100%);
                box-shadow: none;
                padding: 10px;
            }

            .cart-header {
                font-size: 16px;
            }

            .cart-item img {
                width: 40px;
            }

            .cart-item button {
                font-size: 10px;
                padding: 3px 6px;
            }
        }
    </style>
</head>
<body>
    <h1>Elige tus imágenes favoritas</h1>
    <div class="image-grid" id="imageGrid"></div>
    <button id="toggleCartButton">Ver Carrito</button>
    <button id="buyButton">Comprar Seleccionadas</button>

    <div class="cart" id="cart">
        <div class="cart-header">
            <span>Carrito de Compras</span>
            <button id="closeCartButton">Cerrar</button>
        </div>
        <div class="cart-content" id="cartContent"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const imageGrid = document.getElementById('imageGrid');
            const buyButton = document.getElementById('buyButton');
            const toggleCartButton = document.getElementById('toggleCartButton');
            const closeCartButton = document.getElementById('closeCartButton');
            const cart = document.getElementById('cart');
            const cartContent = document.getElementById('cartContent');
            let selectedImages = [];

            // URL del archivo JSON en línea
            const jsonUrl = 'https://raw.githubusercontent.com/nicomedinap/decosmos/main/catalogo.json';

            // Cargar imágenes y descripciones desde la URL remota
            fetch(jsonUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Red no está disponible.');
                    }
                    return response.json();
                })
                .then(data => {
                    if (!data.images || data.images.length === 0) {
                        throw new Error('No se encontraron imágenes en el JSON.');
                    }
                    data.images.forEach((image, index) => {
                        const imageItem = document.createElement('div');
                        imageItem.className = 'image-item';

                        const imgElement = document.createElement('img');
                        imgElement.src = image.url;
                        imgElement.alt = `Imagen ${index + 1}`;
                        imgElement.onerror = () => {
                            imgElement.src = 'https://via.placeholder.com/200'; // Imagen de reemplazo en caso de error
                        };
                        imgElement.addEventListener('click', () => toggleSelection(imgElement, image.url));

                        const descriptionElement = document.createElement('div');
                        descriptionElement.className = 'description';
                        descriptionElement.textContent = image.description;

                        imageItem.appendChild(imgElement);
                        imageItem.appendChild(descriptionElement);
                        imageGrid.appendChild(imageItem);
                    });
                })
                .catch(error => console.error('Error al cargar las imágenes:', error));

            function toggleSelection(imgElement, url) {
                imgElement.classList.toggle('selected');
                if (selectedImages.includes(url)) {
                    selectedImages = selectedImages.filter(item => item !== url);
                } else {
                    selectedImages.push(url);
                }
                updateCart();
            }

            function updateCart() {
                cartContent.innerHTML = ''; // Limpiar el contenido del carrito
                selectedImages.forEach(url => {
                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';

                    const imgElement = document.createElement('img');
                    imgElement.src = url;
                    imgElement.alt = 'Imagen en carrito';

                    const removeButton = document.createElement('button');
                    removeButton.textContent = 'Eliminar';
                    removeButton.addEventListener('click', () => {
                        selectedImages = selectedImages.filter(item => item !== url);
                        updateCart();
                        document.querySelector(`img[src="${url}"]`).classList.remove('selected');
                    });

                    cartItem.appendChild(imgElement);
                    cartItem.appendChild(removeButton);
                    cartContent.appendChild(cartItem);
                });
            }

            toggleCartButton.addEventListener('click', () => {
                cart.classList.toggle('visible');
            });

            closeCartButton.addEventListener('click', () => {
                cart.classList.remove('visible');
            });

            buyButton.addEventListener('click', () => {
                if (selectedImages.length > 0) {
                    alert(`Has seleccionado ${selectedImages.length} imágenes para comprar.`);
                    console.log("Imágenes seleccionadas:", selectedImages);
                } else {
                    alert('Por favor selecciona al menos una imagen.');
                }
            });
        });
    </script>
</body>
</html>
