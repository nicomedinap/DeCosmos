<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://nicomedinap.github.io/decosmos/PublicCSS/Descripcion.css">
</head>
<body>

    <div class="container">
        <img id="mainImage" src="https://raw.githubusercontent.com/nicomedinap/nicomedinap.github.io/master/Galeria/JWST/NGC1566/120.jpg" alt="Imagen Principal">
        <svg id="polygonOverlay" class="polygon-overlay" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <!-- Polígonos y líneas curvas -->
        </svg>
        <div class="description" id="description"></div>
        <div class="category-toggle">
            <label id="labelCategory1" class="category1"><input type="checkbox" id="toggleCategory1" class="category1" checked> Centro galáctico dénsamente poblado de estrellas (rojo).</label>
            <label id="labelCategory2" class="category2"><input type="checkbox" id="toggleCategory2" class="category2" checked> Brazos espirales principales (azul).</label>
            <label id="labelCategory3" class="category3"><input type="checkbox" id="toggleCategory3" class="category3" checked> Región de formación estelar (verde).</label>
        </div>
    </div>

    <script>
        const rectangles = {
            category1: [
                { x: 41, y: 47, width: 15, height: 15 },
            ],
            category2: [
        //        { x: 15, y: 15, width: 20, height: 20 },
        //        { x: 65, y: 40, width: 20, height: 20 }
            ],
            category3: [
                { x: 75, y: 55, width: 10, height: 15 },
                { x: 70, y: 75, width: 10, height: 15 },
                { x: 55, y: 100, width: 10, height: 15 }


            ]
        };

        const spiralArms = {
            category2: [
                "M 20 20 C 30 30, 50 20, 70 30",  // Línea curva para el primer brazo espiral
                "M 50 50 C 60 60, 80 50, 90 60"   // Línea curva para el segundo brazo espiral
            ]
        };

        function drawPolygonsAndCurves() {
            const svg = document.getElementById('polygonOverlay');
            svg.innerHTML = ''; // Limpiar el SVG actual

            Object.keys(rectangles).forEach(category => {
                if (document.getElementById(`toggle${category.charAt(0).toUpperCase() + category.slice(1)}`).checked) {
                    rectangles[category].forEach(rect => {
                        const rectangle = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                        rectangle.setAttribute('x', rect.x);
                        rectangle.setAttribute('y', rect.y);
                        rectangle.setAttribute('width', rect.width);
                        rectangle.setAttribute('height', rect.height);
                        rectangle.setAttribute('fill', 'none');
                        rectangle.setAttribute('stroke', getColorForCategory(category));
                        rectangle.setAttribute('stroke-width', '0.5');
                        svg.appendChild(rectangle);
                    });

                    if (category === 'category2') {
                        spiralArms[category].forEach(pathData => {
                            const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
                            path.setAttribute('d', pathData);
                            path.setAttribute('fill', 'none');
                            path.setAttribute('stroke', getColorForCategory(category));
                            path.setAttribute('stroke-width', '0.5');
                            svg.appendChild(path);
                        });
                    }
                }
            });
        }

        function getColorForCategory(category) {
            switch (category) {
                case 'category1': return 'red';
                case 'category2': return 'blue';
                case 'category3': return 'green';
                default: return 'black';
            }
        }

        document.querySelectorAll('.category-toggle input').forEach(input => {
            input.addEventListener('change', () => {
                drawPolygonsAndCurves();
            });
        });

        // Llamada inicial para dibujar polígonos y líneas curvas
        drawPolygonsAndCurves();
    </script>

</body>
</html>
